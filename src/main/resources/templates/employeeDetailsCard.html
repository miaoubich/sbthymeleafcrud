<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="text/css" rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />

<!-- customised style -->
<link type="text/css" rel="stylesheet" href="css/myStyle.css">

<title>Employee ID Card</title>
</head>
<body>

	<div class="container">
		<div class="row modal-header">
			<div class="col-lg-3">
				<div class="btn-group">
					<a th:href="@{/employees}" class="btn btn-default"> <i
						class='fas fa-angle-left'></i> Back
					</a>
				</div>
			</div>
			<div class="col-lg-12">
				<h3 align="center">Employee ID</h3>
			</div>
		</div>

		<div class="cardForm pt-2" style="width:600px; border:1px solid; border-radius: 10px; border-color:#f5f5f0; background-color:#f5f5f0; 
			position:absolute; z-index:10; box-shadow: 5px 10px 8px 10px #888888;">
			<form method="" th:object="${employee}">
				<table class="table table-hover">
					<tr>
						<td><input type="hidden" th:field="*{id}" /></td>
					</tr>
					<tr>
						<td>
							<div class="row">
								<div class="col-sm-3">First name:</div>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="firstname"
										th:field="*{firstname}"
										style="border: none; background: #f5f5f0" readOnly>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="row">
								<div class="col-sm-3">Last name:</div>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="lastname"
										th:field="*{lastname}" style="border: none; background: #f5f5f0"
										readOnly>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="row">
								<div class="col-sm-3">Email:</div>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="email"
										th:field="*{email}" style="border: none; background: #f5f5f0"
										readOnly>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="row">
								<div class="col-sm-3">Designation:</div>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="designation"
										th:field="*{designationid}"
										style="border: none; background: #f5f5f0" readOnly>
								</div>
							</div>
						</td>
					</tr>

				</table>
			</form>
		</div>

	</div>



	<!-- javascript -->
	<div th:replace="shared/footer :: footer_fg"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'
	crossorigin='anonymous'></script>

<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>

	<div class="container">
		<div class="row modal-header">
			<div class="col-lg-3">
				<div class="btn-group">
					<a th:href="@{/employees}" class="btn btn-default"> <i
						class='fas fa-angle-left'></i> Back
					</a>
				</div>
			</div>
			<div class="col-lg-12">
				<h3 align="center">Update Employee form</h3>
			</div>
		</div>

		<form th:action="@{/emmployee/addNew}" method="POST" th:object="${employee}">
			<!-- Hidden field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="Firstname" class="col-form-label">Firstname: </label> <input
					type="text" class="form-control" id="firstname"
					th:field="*{firstname}">
			</div>
			<div class="form-group">
				<label for="lastname" class="col-form-label">Lastname: </label> <input
					type="text" class="form-control" id="lastname"
					th:field="*{lastname}">
			</div>
			<div class="form-group">
				<label for="email" class="col-form-label">Email: </label> <input
					type="text" class="form-control" id="email" th:field="*{email}">
			</div>
			<div class="form-group">
				<label for="designation" class="col-form-label">Designation: </label>
					<!-- 				 <input type="text" class="form-control" id="designation" th:field="*{designation}"> -->
					<select class="form-control" id="designationList" name="designationid">
							<option>-SELECT-</option>
							<option th:each="job : ${jobs}"
								th:value="${job.id}" 
								th:text="${job.name}">
							</option>
					</select>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</form>
	</div>

	<!-- javascripts -->
	<script src="js/jquery.js"></script>
	<!-- bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- fontawesome script -->
	<script src='https://kit.fontawesome.com/a076d05399.js'
		crossorigin='anonymous'></script>
</body>
</html>

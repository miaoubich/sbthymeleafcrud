<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />

<!-- customised style -->
<link type="text/css" rel="stylesheet" href="css/myStyle.css">
<title>HR - System</title>

</head>
<body>

	<div class="container">
	
		<div class="row pt-4">
			<div align="center" class="col-lg-9">
				<h1>
					<i class="fas fa-tasks"></i> Management board
				</h1>
			</div>

			<!-- message banner -->
			<div class="col-lg-3 w3-container w3-center w3-animate-right">
				<div id="info-Banner" align="center" style="color:#248f24" th:if="${addEmpMessage}" th:text="${addEmpMessage}"
					th:class="${'alert ' + alertClass}"></div>
				<div id="error-Banner" align="center" style="color:#ff6600" th:if="${emailExistsErrorMsg}" th:text="${emailExistsErrorMsg}"
					th:class="${'alert ' + alertClass}"></div>	
				<div id="info-Banner" align="center" style="color:#248f24" th:if="${updateEmpMessage}" th:text="${updateEmpMessage}"
					th:class="${'alert ' + alertClass}"></div>	
				<div id="info-Banner" align="center" style="color:#248f24" th:if="${deleteEmpMessage}" th:text="${deleteEmpMessage}"
					th:class="${'alert ' + alertClass}"></div>		
			</div>
		</div>

		<!-- buttons row -->
		<div class="p-2 row">

			<!-- Add employee popup window button -->
			<div class="col-lg-3">
				<header class="panel-heading">
					<div class="btn-group">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#addEmployeeModal">
							<i class="icon_plus_alt2"></i> Employee popoup
						</button>
					</div>
				</header>
			</div>

			<!-- New window -->
			<div class="col-lg-3">
				<header class="panel-heading">
					<div class="btn-group">
						<a th:href="@{/new/employee/form}" class="btn btn-primary"> <i
							class="icon_plus_alt2"></i> Employee From NEW WINDOW
						</a>
					</div>
				</header>
			</div>
			<!-- End window -->

			<div class="col-lg-3">
				<header class="panel-heading">
					<div class="btn-group">
						<a th:href="@{/Designation}" class="btn btn-info"> <i
							class="icon_plus_alt2"></i> Designation management
						</a>
					</div>
				</header>
			</div>

		</div>
		<!-- End Buttons row -->

		<!-- Table of Employee -->
		<div align="center">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th><i class="far fa-user"></i> First Name</th>
						<th><i class="far fa-user"></i> Last Name</th>
						<th><i class="fas fa-at"></i> Email</th>
						<th><i class="icon_toolbox_alt"></i> Designation</th>
						<th><i class="icon_cogs"></i> Action</th>
						<th><i class="icon_cogs"></i> Action 2</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee:${Employees}">
						<td th:text="${employee.firstname}"></td>
						<td th:text="${employee.lastname}"></td>
						<td th:text="${employee.email}"></td>
						<td th:text="${employee.designation.name}"></td>
						<td>
							<div class="btn-group">
								<a th:href="@{/employee/findById/(id=${employee.id})}"
									id="editButton" class="btn btn-primary"> <i
									class="icon_pencil-edit"></i>
								</a> <a href="#" id="detailsButton" class="btn btn-success"> <i
									class="icon_document_alt"></i>
								</a> <a th:href="@{/employee/delete/(id=${employee.id})}"
									id="deleteButton" class="btn btn-danger"> <i
									class="icon_close_alt2"></i>
								</a>
							</div>
						</td>
						<td>
							<div class="btn-group">
								<a th:href="@{/displayUpdateForm/{id}(id=${employee.id})}"
									id="editBtn" class="btn btn-primary"> <i
									class="icon_pencil-edit"></i>
								</a> <a th:href="@{/employee/delete2/{id}(id=${employee.id})}"
									id="deleteButton" class="btn btn-danger"> <i
									class="icon_close_alt2"></i>
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- End Table of Employee -->

		<!-- popup modal add Employee -->
		<div class="modal fade" id="addEmployeeModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">New Employee</h5>
					</div>

					<div class="modal-body">
						<form th:action="@{/employee/addNew}" th:object="${employee}"
							id="addEmployeeForm" method="post">
							<div class="form-group">
								<label for="Firstname" class="col-form-label">Firstname:
								</label> <input type="text" class="form-control" name="firstname"
									id="firstname">
							</div>
							<div class="form-group">
								<label for="lastname" class="col-form-label">Lastname: </label>
								<input type="text" class="form-control" id="lastname"
									name="lastname">
							</div>
							<div class="form-group">
								<label for="email" class="col-form-label">Email: </label> <input
									type="text" class="form-control" id="email" name="email">
							</div>
							<div class="form-group">
								<label for="designation" class="col-form-label">Designation:
								</label>
								<!-- 								<input type="text" class="form-control" id="designation" name="designation"> -->
								<select class="form-control" name="designationid" id="designationList" required>
									<option>-SELECT-</option>
									<option th:each="job : ${jobs}" 
											th:value="${job.id}"
											th:text="${job.name}">
									</option>
								</select>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary" disabled >Create</button>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<!-- popup modal update Employee -->
		<div class="modal fade" id="editEmployeeModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Update Employee</h5>
					</div>

					<div class="modal-body">
						<form th:action="@{/employee/update}" id="updateEmployeeForm"
							method="put">
							<input type="hidden" id="idEdit" name="id">
							<div class="form-group">
								<label for="editFirstname" class="col-form-label">Firstname:
								</label> <input type="text" class="form-control" id="firstnameEdit"
									name="firstname">
							</div>
							<div class="form-group">
								<label for="editLastname" class="col-form-label">Lastname:
								</label> <input type="text" class="form-control" id="lastnameEdit"
									name="lastname">
							</div>
							<div class="form-group">
								<label for="editEmail" class="col-form-label">Email: </label> <input
									type="text" class="form-control" id="emailEdit" name="email">
							</div>
							<div class="form-group">
								<label for="designation" class="col-form-label">Designation:
								</label>
								<!-- <input type="text" class="form-control" id="designation" name="designation"> -->
								<select class="form-control" id="designationList"
									name="designationid">
									<option>-SELECT-</option>
									<option th:each="job : ${jobs}" th:value="${job.id}"
										th:text="${job.name}"></option>
								</select>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary">Update</button>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End popup update Employee modal -->

		<!-- Model to confirm or cancel delete Employee -->
		<div class="modal" id="deleteEmployeeModal" tabindex="-1"
			role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Delete Employees</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete an employee?</p>
					</div>
					<div class="modal-footer">
						<a href="" id="yesDeleteEmployee" class="btn btn-primary">Yes</a>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End of confirm delete employee -->

	</div>


	<!-- javascripts -->
	<!-- 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
	<script src="js/jquery.js"></script>
	<script src="js/jqueryValidator.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<!-- fontawesome script -->
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

	<!-- customised scripts -->
	<script src="js/myScript.js"></script>
	
</body>
</html>

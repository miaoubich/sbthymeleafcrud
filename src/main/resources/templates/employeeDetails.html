<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />

<!-- customised style -->
<link type="text/css" rel="stylesheet" href="css/employeeDetail.css">
<title>Employee | ID</title>

</head>
<body>

	<div class="container">

		<div class="row pt-4">
			<div class="col-lg-3">
				<div class="btn-group">
					<a th:href="@{/employees}" class="btn btn-light"> <i
						class="fas fa-angle-left"> Employee List</i>
					</a>
				</div>

			</div>
			<div align="center" class="col-lg-6">
				<h1>
					<i class="fas fa-tasks"></i> Employee ID
				</h1>
			</div>

		</div>

		<!--  Start Employee details -->
		<div align="center">
			<div class="cardForm mt-5"
				style="border-style: solid; border-color: #f5f5f0; width: 500px; border-radius: 10px; background: #f5f5f0; box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, .5);">
				<form method="" th:object="${employee}">
					<table class="table ml-2">
						<tr>
							<td><input type="hidden" th:field="*{id}" /></td>
						</tr>
						<tr>
							<td>
								<div class="row">
									<div class="col-sm-4">First name:</div>
									<div class="col-sm-4">
										<input type="text" class="form-control" id="firstname"
											th:field="*{firstname}"
											style="border: none; background: #f5f5f0" readOnly>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="row">
									<div class="col-sm-4">Last name:</div>
									<div class="col-sm-4">
										<input type="text" class="form-control" id="lastname"
											th:field="*{lastname}"
											style="border: none; background: #f5f5f0" readOnly>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="row">
									<div class="col-sm-4">Email:</div>
									<div class="col-sm-4">
										<input type="text" class="form-control" id="email"
											th:field="*{email}" style="border: none; background: #f5f5f0"
											readOnly>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="row">
									<div class="col-sm-4">Designation:</div>
									<div class="col-sm-4">
										<input type="text" class="form-control" id="designation"
											th:field="*{designationid}"
											style="border: none; background: #f5f5f0" readOnly>
									</div>
								</div>
							</td>
						</tr>

					</table>
				</form>
			</div>
		</div>
		<!-- End Employee details -->


	</div>


	<!-- javascripts -->
	<!-- 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
	<script src="js/jquery.js"></script>
	<script src="js/jqueryValidator.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<!-- fontawesome script -->
	<script src='https://kit.fontawesome.com/a076d05399.js'
		crossorigin='anonymous'></script>

	<!-- customised scripts -->
	<script src="js/myScript.js"></script>

</body>

</html>
